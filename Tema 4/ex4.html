<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form class="m-4 bg-success col-7 text-center">
        <p class="text-white pt-3">
            <span class="fs-2 fw-bold text-black">Please Sign Up</span>
            It's free and always will be.
        </p>
        <div class="d-flex mb-3">
            <div class="form-floating">
                <input type="text" class="form-control w-75" id="floatingInput" placeholder="First Name">
                <label class="text-secondary" for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control w-75" id="floatingInput" placeholder="Last Name">
                <label class="text-secondary" for="floatingInput">Last Name</label>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Display Name">
            <label class="text-secondary" for="floatingPassword">Display Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingPassword" placeholder="Email Address">
            <label class=" text-secondary" for="floatingPassword">Email Address</label>
        </div>
        <div class="d-flex">
            <div class="form-floating mb-3">
                <input type="password" class="form-control w-75" id="floatingInput" placeholder="Password">
                <label class="text-secondary" for="floatingInput">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control w-75" id="floatingInput" placeholder="Confirm Password">
                <label class="text-secondary" for="floatingInput">Confirm Password</label>
            </div>
        </div>
    </form>
</body>

</html>
