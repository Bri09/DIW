<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic interface with jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                $("#carousel").hide()
            })
            $("#b2").click(function () {
                $("#carousel").show()
            })
            $("#b3").click(function () {
                $("#containers").hide()
            })
            $("#b4").click(function () {
                $("#containers").show()
            })
            $("#b5").click(function () {
                $("body").css('background-color', 'rgb(' + Math.floor(Math.random() * 255) + ', ' + Math
                    .floor(Math.random() * 255) + ', ' + Math.floor(Math.random() * 255) + ')');
            })
            $("#b6").click(function () {
                let p = document.createElement('p');
                let text = document.createTextNode('new paragraph');
                p.appendChild(text);
                $("#mediaContainer").append(p);
            })
            $("#b7").click(function () {
                $("#mediaContainer").remove();
            })
            $("#b8").click(function () {
                $("#navbar").animate({
                    top: '100%'
                });
            });
            $("#b9").click(function () {
                $("#navbar").animate({
                    top: '0px'
                });
            });
        });
    </script>
</head>

<body>
    <nav id="navbar" class="navbar navbar-light bg-light p-3 border-bottom sticky-top">
        <a class="navbar-brand" href="#">Dynamic interface with jQuery</a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <button class="btn btn-outline-primary" id="b1">Hide the carousel</button>
                <button class="btn btn-outline-primary" id="b2">Show the carousel</button>
                <button class="btn btn-outline-primary" id="b3">Hide the containers</button>
                <button class="btn btn-outline-primary" id="b4">Show the containers</button>
                <button class="btn btn-outline-primary" id="b5">Set a new random background color</button>
                <button class="btn btn-outline-primary" id="b6">Add paragraph</button>
                <button class="btn btn-outline-primary" id="b7">Remove all the paragraphs</button>
                <button class="btn btn-outline-primary" id="b8">Start animation</button>
                <button class="btn btn-outline-primary" id="b9">Undo animation</button>
            </li>
        </ul>
    </nav>
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel">Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Want more Lorem ipsum?
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div data-bs-spy="scroll" id="carousel" data-bs-target="#navbar" data-bs-offset="0"
                class="scrollspy-example" tabindex="0">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://www.greenpeace.org.au/wp/wp-content/uploads/2018/06/WED-blog-10-1024x683.jpg"
                                class="d-block w-100" style="height: 600px;" alt="missing">
                        </div>
                        <div class="carousel-item">
                            <img src="http://3.bp.blogspot.com/-PCgl-K99PBI/UdWIGYks9HI/AAAAAAAABQM/IPFjHpCFcno/s1600/nature_0046.jpg"
                                class="d-block w-100" style="height: 600px;" alt="missing">
                        </div>
                        <div class="carousel-item">
                            <img src="https://media.cntraveler.com/photos/605969ea7b588da524cfef48/master/w_3993,h_2662,c_limit/MilfordSound-GettyImages-503158728.jpg"
                                class="d-block w-100" style="height: 600px;" alt="missing">
                        </div>
                        <div class="carousel-item">
                            <img src="https://assets.unenvironment.org/s3fs-public/styles/topics_content_promo/public/2021-02/seljalandsfoss-1751463_1920.jpg"
                                class="d-block w-100" style="height: 600px;" alt="missing">
                        </div>
                        <div class="carousel-item">
                            <img src="https://cdn.futura-sciences.com/buildsv6/images/wide1920/1/f/3/1f3a0c73fe_50143651_496.jpg"
                                class="d-block w-100" style="height: 600px;" alt="missing">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div id="containers">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-6">
                            <img src="https://www.greenpeace.org.au/wp/wp-content/uploads/2018/06/WED-blog-10-1024x683.jpg"
                                class="d-block w-100 rounded-circle" alt="missing">
                        </div>
                        <div class="col-1"></div>
                        <div class="col-5">
                            <h4 id="scrollspyHeading1">First heading</h4>
                            <p></p>
                            <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle"
                                role="button">More
                                info</a>
                        </div>
                    </div>
                </div>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-6">
                            <img src="http://3.bp.blogspot.com/-PCgl-K99PBI/UdWIGYks9HI/AAAAAAAABQM/IPFjHpCFcno/s1600/nature_0046.jpg"
                                class="d-block w-100 rounded-circle" alt="missing">
                        </div>
                        <div class="col-1"></div>
                        <div class="col-5">
                            <h4 id="scrollspyHeading2">Second heading</h4>
                            <p></p>
                            <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle"
                                role="button">More
                                info</a>
                        </div>
                    </div>
                </div>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-6">
                            <img src="https://media.cntraveler.com/photos/605969ea7b588da524cfef48/master/w_3993,h_2662,c_limit/MilfordSound-GettyImages-503158728.jpg"
                                class="d-block w-100 rounded-circle" alt="missing">
                        </div>
                        <div class="col-1"></div>
                        <div class="col-5">
                            <h4 id="scrollspyHeading3">Third heading</h4>
                            <p></p>
                            <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle"
                                role="button">More
                                info</a>
                        </div>
                    </div>
                </div>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-6">
                            <img src="https://assets.unenvironment.org/s3fs-public/styles/topics_content_promo/public/2021-02/seljalandsfoss-1751463_1920.jpg"
                                class="d-block w-100 rounded-circle" alt="missing">
                        </div>
                        <div class="col-1"></div>
                        <div class="col-5">
                            <h4 id="scrollspyHeading4">Fourth heading</h4>
                            <p></p>
                            <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle"
                                role="button">More
                                info</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5" id="media">
                <ul id="mediaContainer" class="list-unstyled">
                </ul>
            </div>
            <div class="col-3"></div>
        </div>
</body>

</html>
