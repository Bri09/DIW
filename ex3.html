<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form class="m-5 bg-secondary">
        <h1 class="fw-bold text-center">BASIC BOOTSTRAP FORM</h1>
        <div class="ms-3">
            <label class="form-label">Name:</label>
            <input type="text" placeholder="First Name" class="form-control">
        </div>
        <div class="ms-3 mt-3">
            <label class="form-label">Surname:</label>
            <input type="text" placeholder="Last Name" class="form-control mt-2">
            <input type="email" placeholder="Email Address" class="form-control mt-2">
            <input type="password" placeholder="Password" class="form-control mt-2">
            <input type="password" placeholder="Confirm Password" class="form-control mt-2">
        </div>
        <div class="ms-3 mt-3 form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Remember my choice</label>
        </div>
        <div class="text-center pb-2"><button type="submit" class="btn btn-warning ps-5 pe-5 fw-bold">Create
                account</button></div>
    </form>
</body>

</html>
